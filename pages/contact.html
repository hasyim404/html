<body background="../images/contactbg.png" bgcolor="455e68">
    <table align="center" border="0" cellpadding="20" cellspacing="0" width="100%">

        <tr>
            <td width="15%"></td>

            <td width="60%" bgcolor="c1c6c9">
                <h1 align="left">
                    <font size="7" face="Verdana" color="2f4046"><u>Contact Us</u></font>
                </h1><br>

                <form action="#" method="get">

                    <table border="0" cellpadding="10">
                        <tr>
                            <td width="10%">
                                <label for="">
                                    <font size="4" face="calibri"> First name*</font>
                                </label><br>
                                <input type="text" name="fname" placeholder="Jhon">
                            </td>
                            <td width="50%">
                                <label for="">
                                    <font size="4" face="calibri">Last name*</font>
                                </label><br>
                                <input type="text" name="lname" placeholder="Doe">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">
                                    <font size="4" face="calibri">Email address*</font>
                                </label>
                                <input type="email" name="email" placeholder="jhon@example.com">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">
                                    <font size="4" face="calibri">Country*</font>
                                </label><br>
                                <select name="country">
                                    <option value="china">China</option>
                                    <option value="indonesia" selected>Indonesia</option>
                                    <option value="arab">Arab</option>
                                    <option value="japan">Japan</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">
                                    <font size="4" face="calibri">Subject*</font>
                                </label><br>
                                <input type="text" name="subject">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">
                                    <font size="4" face="calibri">Message*</font>
                                </label>
                                <textarea name="message" cols="22" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <input type="submit" value="Submit">&nbsp;&nbsp;
                                <input type="reset">
                            </td>
                        </tr>
                    </table>
                </form>

            </td>

            <td width="15%"></td>
        </tr>
    </table>
</body>
