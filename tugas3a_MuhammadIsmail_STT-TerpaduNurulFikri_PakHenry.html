<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Produk</title>
</head>

<body>
    <form action="#" name="form_latihan" method="get">
        <table border="0" align="center" width="30%" cellpadding="5">
            <thead bgcolor="grey">
                <tr>
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="45%">Nama Produk</td>
                    <td>
                        <input type="text" placeholder="" name="n_produk">
                    </td>
                </tr>
                <tr>
                    <td>Jenis Produk</td>
                    <td>
                        <select name="kategori">
                            <option value="">-- Kategori Produk --</option>
                            <option value="elektronik">Elektronik</option>
                            <option value="makanan">Makanan</option>
                            <option value="minuman">Minuman</option>
                            <option value="jasa">Jasa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Harga</td>
                    <td valign="top">
                        <input type="text" name="harga">
                    </td>
                </tr>
                <tr>
                    <td>Stok</td>
                    <td>
                        <input type="text" name="stok">
                    </td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td>
                        <input type="text" name="photo">
                    </td>
                </tr>
            </tbody>
            <tfoot bgcolor="grey">
                <th colspan="2" align="center">
                    <input type="submit" name="submit" value="kirim">
                    <input type="reset" name="batal" value="batal">
                </th>
            </tfoot>
        </table>
    </form>
</body>

</html>
